{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Thread.Subject }} </span>
    <div class="pull-right">
      于 {{ .Thread.CreatedAt }} 建立，共有 {{ len .Posts }} 个帖子。
    </div>
  </div>
</div>

{{ range .Posts }}

<div class="panel-body">
  <span class="lead"> <i class="fa fa-comment"></i> {{ .Content }} </span>
</div>

{{ end }}

<div class="panel panel-info">
  <div class="panel-body">
    <form role="form" action="/posts" method="post">
      <div class="form-group">
        <textarea class="form-control" name="content" id="content" placeholder="在这里输入回复" rows="3"></textarea>
        <input type="hidden" name="uuid" value="{{ .Thread.UUID }}">
        <br/>
        <button class="btn btn-primary pull-right" type="submit">回复</button>
      </div>
    </form>
  </div>
</div>

{{ end }}

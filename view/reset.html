{{ define "content" }}

  <h2>重置密码</h2>

  <form action="/reset_action" method="post">

    <label for="email">邮箱:</label>
    <input type="email" id="email" name="email" required autofocus><br>

    <label for="password">密码:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="hint">安全提问：</label>
    <select id="hint" name="hint">
      <option value="ignore">未设置可忽略</option>
      <option value="1">您最喜欢的游戏是？</option>
      <option value="2">您其中一位老师的名字是？</option>
      <option value="3">您个人计算机的型号是？</option>
    </select><br>

    <label for="answer">答案:</label>
    <input type="text" id="answer" name="answer"><br>

    <label for="newPassword">新的密码：</label>
    <input type="password" id="newPassword" name="newPassword" required><br>

    <input type="submit" value="提交"><br>

  </form>

{{ end }}
